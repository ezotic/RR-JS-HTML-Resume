<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body>
    <form action="form.html" method="get">
      
        <h1> Contact Form </h1>
            <div>
                <label for="firstname">First Name</label>
                <input type="text" id="First Name" name="firstname" maxlength="30"> 
            </div>
        
            <div>
                <label for="lastname">Last Name</label>
                <input type="text" id="Last Name" name="lastname" maxlength="30">
            </div>

            <div>
                <label for="phonenumber">Phone Number</label>
                <input type="text" id="phonenumber" name="phonenumber">
            <div>
                Phone Type
                <label for="landline">Landline</label>
                <input type="radio" id="landline" name="phonetype" value="landline">
            </div>

            <div>
                <label for="mobile">Mobile</label>
                <input type="radio" id="mobile" name="phonetype" value="mobile">
            </div>
                <label for="useremail">Email Address</label>
                <input type="email" id="mail" name="user_mail" maxlength="50">

            <div>
                <label for="how">How did you hear about us?</label>
                <select name="how" id="how">
                    <option value="searchengine">Search Engine</option>
                    <option value="socialmedia">Social Media</option>
                    <option value="recruiter">Recruiter</option>
                </select>
            <div>
                Interest for contacting:
                <label for="docker">Docker</label>
                <input type="checkbox" name="docker" id="docker">
            </div>
            <div>
                <label for="k8">Kubernetes</label>
                <input type="checkbox" name="k8" id="k8">
            </div>
            <div>
                <label for="coding">HTML/CSS</label>
                <input type="checkbox" name="coding" id="coding">
            </div>
            <div>
                <label for="javascript">Javascript</label>
                <input type="checkbox" name="javascript" id="javascript">
            </div>

            <div>
                <label for="msg">Message</label>
                <textarea id="msg" name="msg"></textarea maxlength="250">
            </div>
            
            <div>
                <button type="submit">Submit</button>
            </div>
    </form>
          
</body>
</html>
